<div class="">
  <form id="settingsForm">
    <div class="form-group">
      <label>Profile</label>
      <div class="input-group">
        <select class="form-control" ng-model="selectedID" ng-options="k as v.name for (k,v) in userdata" ng-change="update()"><option value="">{{name}} (currently used)</option> </select>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addProfile()">{{profileText}}</button>
        </span>
      </div>
    </div>
    <div class="form-group pushRight" ng-show="newProfile">
      <label>Profile name</label>
      <input type="text" ng-model="name" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group pushRight" ng-show="newProfile">
      <label>Weight</label>
      <input type="text" ng-model="weight" name="weight" class="form-control" placeholder="Weight" required>
    </div>
    <div class="form-group pushRight" ng-show="newProfile">
      <label>Length</label>
      <input type="text" ng-model="length" name="length" class="form-control" placeholder="Length" required>
    </div>
    <div class="form-group">
      <!--label>Friction coefficient</label-->
      <!--delete next line and uncomment above line when students are finished -->
      <label>Wind angle in degrees</label>
      <input type="text" ng-model="cr" name="cr" class="form-control" placeholder="Friction" required>
    </div>
    <div class="form-group">
      <label>Drag coefficient</label>
      <input type="text" ng-model="cda" name="cda" class="form-control" placeholder="Drag" required>
    </div>
    <div class="form-group">
      <label>Average velocity</label>
      <input type="text" ng-model="v_cyclist" name="v_cyclist" class="form-control" placeholder="Velocity " required>
    </div>
    <div class="form-group">
      <label>Wind speed [m/s]</label>
      <input type="text" ng-model="v_wind" name="v_wind" class="form-control" placeholder="Wind speed " required>
    </div>
    <hr>
    <button class="btn btn-default btn-block" ng-click="newPr()">New</button>
    <button class="btn btn-default btn-block" ng-click="save()" ng-disabled="!checkForm()">Save</button>
    <a href="#" class="btn btn-default btn-block">Cancel</a>
  </form>
</div>
